
{% extends "base.html" %}

{% block title %} Welcome {% endblock %}
{% block headmessage %} 你好, {% endblock %}
{% block main %}
    <hr>
    <div class="container-sm">
    <form action="/addnote/" method='POST' class="row g-3">
    {% csrf_token %}
    <div class="col-md-8">
    <input type="text" name="title" class="form-control" placeholder="意見內容" aria-labelby="title" size=20>
    </div>
    <div class="col-auto"><button type="submit" class="btn btn-primary mb-3">發送</button></div>
    </form>

    <table class="table table-hover">
    <tr class="p-3 mb-2 bg-secondary text-white"><th scope="row">留言</th><td align="center">發表日期</td></tr>
    {% for note in notes %}
        <tr>
            <th scope="row">{{ note.title }} </th>
            <td align="center">{{ note.pub_date }}</td>
        </tr>
    {% endfor %}
    </table>
    </div>
{% endblock %}
