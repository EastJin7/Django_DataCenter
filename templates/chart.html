
{% extends "base.html" %}

{% block title %} 統計圖表 {% endblock %}
{% block headmessage %} 城市人口統計圖表 {% endblock %}
{% block main %}
  <hr>
  <form action="/chart/" method=POST><!-- submit後傳送給/rank，將資料以POST方式傳送 -->
  選擇國家：
        <select name="get_countryid"><!-- 下拉式選單 -->
            
            <option value="999">全部</option>
            {% for country in countries %}
                <option value="{{country.id}}">{{country.name}}</option> <!-- 選單文字內容country.name，傳送country.id的值 -->
            {% endfor %}
        </select>
        {% csrf_token %} <!-- Django避免跨站請求偽造的作法 -->
        <input type='submit' value="選擇">
  </form>
  
   <canvas id="myChart" width="250" height="100"></canvas> <!-- html 畫布比例 -->
<!-- javaScript定義圖表 -->
<script> 
var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: [
        
            {% for city in cities %}
                '{{city.name}}',
            {% endfor %}
            
        ], 
        /* 底下標籤 */
        datasets: [{
            label: '城市人口', /* label說明 */
            data: [/* 資料內容 */
            
            {% for city in cities %}
                {{city.population}},
            {% endfor %}
            
            {{population}}
            ], 
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>

{% endblock %}
